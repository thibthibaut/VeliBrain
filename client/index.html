<!DOCTYPE html>
<html>
  <head>
    <title>VHM</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">

    <!-- Javascript -->
    <!-- <script src="js/menu.js" charset="utf-8"></script> -->
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">VHM</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h4 class="nav-group-title">Settings</h4>
              <span class="nav-group-item">
                <h5>Radius: <span id="radius">20</span></h5>
                <input type="range" min="0" max="50" value="20" step="1" oninput="updateRadius(this.value)" />
              </span>
              <a class="nav-group-item" onclick="init()">
                <span class="icon icon-down-circled"></span>
                Refresh
              </a>
            </nav>
          </div>

          <div class="pane" id="map">
          
            <!-- <div id="map"></div> -->
          
          
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">OpenDataParis. <span id='now'></span></h1>
      </footer>
    </div>
    <script src="map.js" >
    </script>
            <script async defer
                 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAekkxOS4kf1eq9LatYkDOKye2_2iYaeuk&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
